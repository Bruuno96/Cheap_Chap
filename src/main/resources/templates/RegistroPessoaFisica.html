<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap chap - Register</title>
    <link rel="stylesheet" href="./assets/css/nav-bar.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>

<!-- MENU PAGE  -->
<nav th:include="_template :: menu"></nav>

<div
        style="height: 80px; width: 50%; padding-top: 6rem; display: flex; justify-content: center; align-items: center;">
    <div
            style="background-color: purple; padding: 1rem; margin-right: 1rem;">
        <a href="/RegistroPessoaFisica">Cadastro Pessoa Física</a>
    </div>

    <div style="padding: 1rem; border-style: solid; border-color: purple;">
        <a href="/RegistroPessoaJuridica" style="color: black;">Cadastro
            Pessoa Juridica</a>
    </div>

</div>


<div style="width: 100%; display: flex;">
    <div class="container" style="justify-content: center;">

        <div class="right-div">

            <div class="dados-conta">

                <form th:action="@{/RegistroPessoaFisica}" class="form"
                      method="POST" th:object="${usuarioFisico}"
                      enctype="multipart/form-data">


                    <div class="div1">

                        <h3>Dados de Acesso</h3>

                        <label>Email:</label>
                        <input type="text" name="email" id="name" th:field="*{email}" th:classappend="${#fields.hasErrors('email')}?invalid">
                        <span th:errors="*{email}"></span>
                        <span th:if="${message}" th:text="${message}"></span>


                        <label>Username:</label>
                        <input type="text" name="username" th:field="*{username}">
                        <span th:errors="*{username}"></span>

                        <label>Senha:</label>
                        <input type="password" name="password" th:field="*{password}">
                        <span th:errors="*{password}"></span>


                    </div>


                    <div class="div2">

                        <h3>Dados Pessoais</h3>

                        <label>Nome:</label>
                        <input type="text" name="nome" th:field="*{nome}">
                        <span th:errors="*{nome}"></span>

                        <label>Ultimo nome:</label>
                        <input type="text" name="ultimoNome" th:field="*{ultimoNome}">
                        <span th:errors="*{ultimoNome}"></span>

                        <label>CPF:</label>
                        <input type="text" name="cpf" th:field="*{cpf}" id="cpf">
                        <span th:errors="*{cpf}"></span>
              			<span th:if="${message2}" th:text="${message2}"></span>


                        <label>Data de nascimento:</label>
                        <input type="date" name="data" id="data">
                        <span th:errors="*{dataNascimento}"></span>

                        <label>Celular:</label>
                        <input type="text" id="telefone" name="telefone" th:field="*{telefone}">
                        <span th:errors="*{telefone}"></span>
                        <span th:if="${message3}" th:text="${message3}"></span>


                        <label>Genero:</label>
                        <select th:field="*{genero}">
                            <option value="" selected>Selecione...</option>
                            <option th:value="'MASCULINO'" th:text="MASCULINO"></option>
                            <option th:value="'FEMININO'" th:text="FEMININO"></option>
                            <option th:value="'OUTROS'" th:text="OUTROS"></option>
                        </select> <span th:errors="*{genero}">
                    </span> <label>Foto:</label>
                        <input type="file" name="file"> <span
                            th:errors="*{fotoPerfil}"></span>

                    </div>


                    <div class="div3">

                        <h3>Endereço</h3>


                        <label>CEP:</label>
                        <input type="text" name="cep" id="cep" th:field="*{endereco.cep}">
                        <span th:errors="*{endereco.cep}"></span>

                        <label>Rua:</label>
                        <input type="text" name="rua" th:field="*{endereco.rua}">
                        <span th:errors="*{endereco.rua}"></span>

                        <label>Número:</label>
                        <input type="text" name="numero" th:field="*{endereco.numero}">
                        <span th:errors="*{endereco.numero}"></span>

                        <label>Bairro:</label>
                        <input type="text" name="bairro" th:field="*{endereco.bairro}">
                        <span th:errors="*{endereco.bairro}"></span>

                        <label>Cidade:</label>
                        <input type="text" name="cidade" th:field="*{endereco.cidade}">
                        <span th:errors="*{endereco.cidade}"></span>

                        <label>UF:</label>
                        <input type="text" name="uf" th:field="*{endereco.uf}">
                        <span th:errors="*{endereco.uf}"></span>

                        <label>Complemento:</label>
                        <input type="text" name="complemento" th:field="*{endereco.complemento}">


                    </div>

                    <div>
                        <button type="submit" class="BuyBtton">Cadastrar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{assets/js/jquery.min.js}"></script>
<script
        src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#dataNascimento').mask('99/99/9999');
        return false;
    });

    $(document).ready(function () {
        $('#rg').mask('99.999.999-9');
        return false;
    });

    $(document).ready(function () {
        $('#cpf').mask('999.999.999-99');
        return false;
    });

    $(document).ready(function () {
        $('#cep').mask('99999-999');
        return false;
    });

    $(document).ready(function () {
        $('#telefone').mask('(99)99999-9999');
        return false;
    });
</script>

<script src="./assets/js/nav-bar.js"></script>
</body>
</html>
